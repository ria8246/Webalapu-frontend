<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Webshop of Magical Items</title>
        <!-- libs -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

        <!-- javascript -->
        <h:outputScript name="js/index.js" />
        <h:outputScript name="js/utils.js" />

        <!-- css -->
        <h:outputStylesheet name="css/index.css" />
    </h:head>
    <h:body>
        <div id="mainContainer">

            <div id="headLine">
                Webshop

            </div>

            <div id="content">

                <div id="items">


                </div>

                <div id="fixedContainer">
                    <div id="userAuth" class="centerContents">
                        <h:link id="login" value="Login" outcome="login.xhtml"/>
                        <span>/</span>
                        <h:link id="register" value="Register" outcome="registration.xhtml"/>         
                    </div>

                    <div id="currentBasket">
                        <div id="currentBasketContents">
                            currentBasket

                        </div>
                        <div id="sendOrder" title="order" onclick="main.sendOrder(this)">
                            <img src="resources/img/deliver.gif"/>
                        </div>


                    </div>

                    <div id="focusItem">
                        focusItem

                    </div>
                </div>
            </div>
        </div>
        <div id="itemTemplate" class="item" onclick="main.fillFocus(this);">
            <div class="itemPreview">
                <img src="resources/img/basket.png"/>
            </div>
            <div class="itemData">
                <div class="itemName">
                    It's a basket
                </div>
                <div class="itemPrice">

                </div>
                <div class="itemDescription">
                    description<br></br>
                    many<br></br>
                    lines<br></br>
                    wow<br></br>

                </div>
            </div>
            <div id="toBasket"  onclick="toCart(this, event);">
                <img src="resources/img/basket.png"/>
            </div>
        </div>
    </h:body>
</html>
