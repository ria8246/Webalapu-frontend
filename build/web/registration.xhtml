<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <!-- main container -->
        <div id="registrationMainDiv">
            <!-- headline -->
            <div id="registrationHeadlineDiv">
                Registration
            </div>
            <div id="registrationFormDiv">
                <h:form id="registrationForm">
                    <h:outputLabel value="Username "/>
                    <h:inputText id="username"/>
                    <br/>
                    <h:outputLabel value="Full name "/>
                    <h:inputText id="fullName"/>
                    <br/>
                    <h:outputLabel value="Address "/>
                    <h:inputText id="address"/>
                    <br/>
                    <h:outputLabel value="Email "/>
                    <h:inputText id="email"/>
                    <br/>
                    <h:outputLabel value="Password "/>
                    <h:inputSecret id="password"/>
                    <br/>
                    <h:outputLabel value="Repeat Password "/>
                    <h:inputSecret id="repPassword"/>
                    <br/>
                    <h:outputLabel value="Do you want to receive newsletters? "/>
                    <h:selectBooleanCheckbox id="newsletter"/>
                    <br/>
                    <h:commandButton id="registrationButton" value="Register"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
